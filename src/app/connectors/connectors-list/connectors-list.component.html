<h2 class="mat-h2">Connectors list:</h2>
  <div class="row">

      <mat-card *ngFor="let connector of connectors">
          <mat-card-header>
                <img mat-card-avatar src="{{connector.logo}}">
               <mat-card-title>
                    <a mat-button reouterLink="." >{{connector.connectorName}}</a>
                </mat-card-title>
                <mat-card-subtitle>
                   {{connector.method}}
                </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
              <p>{{connector.description}}</p>
              <p>{{connector.uri}}</p>
          </mat-card-content>
      </mat-card>
  </div>
