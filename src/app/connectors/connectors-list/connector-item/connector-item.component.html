<mat-card >
  <mat-card-header>
        <img mat-card-avatar src="{{connectorItem.logo}}">
       <mat-card-title>
            <a mat-button routerLink="./connectors" (click)="onItemSelected()">{{connectorItem.name}}</a>
        </mat-card-title>
        <mat-card-subtitle>
           {{connectorItem.method}}
        </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <p>{{connectorItem.description}}</p>
      <p>{{connectorItem.uri}}</p>
  </mat-card-content>
</mat-card>
