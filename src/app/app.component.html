<mat-sidenav-container class="main-container">
    <mat-sidenav mode="side" opened class="first-sidenav">
     <!-- First Side nav -->
        <div class="top-options">
          <div>
              <button mat-icon-button  routerLink="/" >
                  <mat-icon>home</mat-icon>
                </button>
          </div>
          <hr>
          <div>
            <!-- This part needs to use the open property instead of toggle but also requires to have a close button -->
            <button mat-icon-button (click)="drawer.toggle(); onConnectors()">
                <mat-icon>settings_input_composite</mat-icon>
              </button>
        </div>
        <div>
            <button mat-icon-button (click)="drawer.toggle(); onAuths() ">
                <mat-icon>security</mat-icon>
              </button>
        </div>
          <div>
              <button mat-icon-button (click)="drawer.toggle(); onServicesConnectors()">
                  <mat-icon>device_hub</mat-icon>
                </button>
          </div>
        </div>
        <div class="bottom-options">
            <button mat-icon-button>
                <mat-icon>settings</mat-icon>
              </button>
            <button mat-icon-button>
                <mat-icon>exit_to_app</mat-icon>
              </button>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-sidenav-container class="second-container">
            <mat-sidenav mode="side" class="second-sidenav" #drawer>
              <app-connectors
              [menuOption]="option"
              ></app-connectors>
            </mat-sidenav>
            <mat-sidenav-content class="last-container">
                <router-outlet></router-outlet>  
              
            </mat-sidenav-content>
        </mat-sidenav-container>
    </mat-sidenav-content>
</mat-sidenav-container>
